      properties:
        fiscalCode:
          type: string
        companyName:
          type: string
        status:
          enum:
            - ENABLED
            - DISABLED
          type: string
        enrollments:
          type: array
          items:
            $ref: '#/components/schemas/EnrollmentModelResponse'
    EnrollmentModel:
      required:
