        - remittanceInformation
        - segregationCode
        - serviceId
      type: object
      properties:
        serviceId:
          type: string
        iban:
          type: string
        officeName:
          type: string
        segregationCode:
          type: string
        remittanceInformation:
          type: string
        postalIban:
          type: string
    OrganizationModelResponse:
