components:
  schemas:
    ServiceConfigPropertyModel:
      required:
        - name
      type: object
      properties:
        name:
          type: string
        type:
          enum:
            - STRING
            - NUMBER
          type: string
        required:
          type: boolean
    ServiceDetailUpdModel:
      required:
        - description
        - endpoint
        - name
        - status
        - transferCategory
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        transferCategory:
          type: string
        endpoint:
          type: string
        basePath:
          type: string
        status:
          enum:
            - ENABLED
            - DISABLED
          type: string
        properties:
          type: array
          items:
            $ref: '#/components/schemas/ServiceConfigPropertyModel'
    ProblemJson:
      type: object
      properties:
        title:
          type: string
          description: 'A short, summary of the problem type. Written in english and readable for engineers (usually not suited for non technical stakeholders and not localized); example: Service Unavailable'
        status:
          maximum: 600.0
          minimum: 100.0
          type: integer
          description: The HTTP status code generated by the origin server for this occurrence of the problem.
          format: int32
          example: 200
        detail:
          type: string
          description: A human readable explanation specific to this occurrence of the problem.
          example: There was an error processing the request
    ServiceDetailModelResponse:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        transferCategory:
          type: string
        endpoint:
          type: string
        basePath:
          type: string
        status:
          enum:
            - ENABLED
            - DISABLED
          type: string
        properties:
          type: array
          items:
            $ref: '#/components/schemas/ServicePropertyModelResponse'
    ServicePropertyModelResponse:
      type: object
      properties:
        name:
          type: string
        type:
          type: string
        required:
          type: boolean
    OrganizationModel:
      type: object
      properties:
        companyName:
          type: string
        status:
          enum:
            - ENABLED
            - DISABLED
          type: string
    EnrollmentModelResponse:
      required:
