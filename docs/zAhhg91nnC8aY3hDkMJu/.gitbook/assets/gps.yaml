  '/organizations/{organizationfiscalcode}/spontaneouspayments':
    post:
      tags:
        - Payments API
      summary: The Organization creates a spontaneous payment.
      description: The Organization creates a spontaneous payment.
      operationId: createSpontaneousPayment
      parameters:
        - name: organizationfiscalcode
          in: path
          description: 'Organization fiscal code, the fiscal code of the Organization.'
          required: true
          schema:
            type: string
        - name: X-Request-Id
          in: header
          description: 'This header identifies the call, if not passed it is self-generated. This ID is returned in the response.'
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SpontaneousPaymentModel'
            example:
              debtor:
                type: F
                fiscalCode: string
                fullName: string
                streetName: string
                civicNumber: string
                postalCode: string
                city: string
                province: string
                region: string
                country: string
                email: string
                phone: string
              service:
                id: string
                properties:
                  - name: string
                    value: string
      responses:
        '201':
          description: Request created.
          headers:
            X-Request-Id:
              description: This header identifies the call
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentPositionModel'
              example:
                iupd: string
                type: F
                fiscalCode: string
                fullName: string
                streetName: string
                civicNumber: string
                postalCode: string
                city: string
                province: string
                region: string
                country: string
                email: string
                phone: string
                switchToExpired: false
                companyName: string
                officeName: string
                validityDate: string
                status: DRAFT
                paymentOption:
                  - iuv: string
                    amount: 0
                    description: string
                    isPartialPayment: true
                    dueDate: string
                    retentionDate: string
                    fee: 0
                    transfer:
                      - idTransfer: '1'
                        amount: 0
                        remittanceInformation: string
                        category: string
                        iban: string
                        postalIban: string
        '400':
          description: Malformed request.
          headers:
            X-Request-Id:
              description: This header identifies the call
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemJson'
              example:
                title: string
                status: 200
                detail: There was an error processing the request
        '401':
          description: Wrong or missing function key.
          headers:
            X-Request-Id:
              description: This header identifies the call
              schema:
                type: string
        '409':
          description: 'Conflict: duplicate debt position found.'
